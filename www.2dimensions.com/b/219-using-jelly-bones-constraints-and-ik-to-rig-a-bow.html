    <script>var __props = { "environment": "prod", "buildNumber": "1653", "user": { "signedIn": false }, "categories": [{ "name": "All", "tags": [8, 9], "idx": 0 }, { "name": "Updates", "slug": "updates", "tags": [8], "idx": 1 }, { "name": "Tips", "slug": "tips", "tags": [9], "idx": 2 }], "post": { "id": 219, "tl": "Using Jelly Bones, Constraints, and IK to Rig a Bow", "rc": 0, "cu": 54, "ru": null, "ct": 1516237532, "rt": 1516237532, "mi": 715, "sb": true, "ti": 9, "sm": "<a href=\"https://www.2dimensions.com/b/219-using-jelly-bones-constraints-and-ik-to-rig-a-bow\">&#xA0;<img class=\"Embedded\" src=\"https://cdn.2dimensions.com/blog/bow_icon_explanation2.png\" style=\"\"></a>Take a look at how we rigged our <a href=\"https://www.2dimensions.com/s/299-jelly-bow\">Jelly Bow</a> using Jelly Bones, Constraints, and IK. Our goal was to create a sophisticated rig with a single control point. You can see the final result <a href=\"https://www.2dimensions.com/s/299-jelly-bow\">here</a>. <a href=\"https://www.2dimensions.com/b/219-using-jelly-bones-constraints-and-ik-to-rig-a-bow\">Continue reading</a> for a full breakdown.", "p": 0 }, "messageIndex": [715], "perPage": 20, "messages": { "messages": [{ "id": 715, "cr": 1516237532, "ud": 1516238516, "ui": 54, "dt": "<img class=\"Embedded\" src=\"https://camo.githubusercontent.com/551ad83dd184fb915393e2d50a84a2eb5a3ad4a5/68747470733a2f2f64326666757472656e71766170332e636c6f756466726f6e742e6e65742f6974656d732f304b3347315a316c316d316530793073337132542f53637265656e25323053686f74253230323031382d30312d31372532306174253230332e32302e3030253230504d2e706e673f763d6234623838313364\" style=\"\"><h1>Jelly Bones&#xA0;</h1>The first thing we did was connect the bendable top and bottom sections of the bow to a set of Jelly Bones. We did this by creating three bones for the bow: one for the main body and two for the bendable top and bottom (these are children of the main body bone). Note that there&apos;s also a bone on top of the drawstring above (also a child of the main body bone). This is our draw bone. We&apos;ll get back to it later.<br><br>The top and bottom bones were then subdivided into Jelly Bones using the new Jelly Bones options in the Selection Panel.&#xA0;&#xA0;<br>&#xA0;<img class=\"Embedded\" src=\"https://camo.githubusercontent.com/0392d8e873e6626f8cad0f2504e39b2b1ba32c53/68747470733a2f2f64326666757472656e71766170332e636c6f756466726f6e742e6e65742f6974656d732f3432306934373263334b304e306d334b3264306c2f53637265656e25323053686f74253230323031382d30312d31372532306174253230332e32332e3539253230504d2e706e673f763d3131616163353938\" style=\"\"><br>&#xA0;&#xA0;<br>We activated the Jelly Bones toggle and set the segments to 5. We also created a new Node as a child of the main body bone (make sure you don&apos;t make it a child of your top or bottom bones), set it to display as a Target, and set it as the Out Target for the Jelly Bone. Note that moving this Node now allows you to manipulate and animate the curve of your Jelly Bones. We repeated this whole process for the bottom part of the bow.<br><br><img class=\"Embedded\" src=\"https://camo.githubusercontent.com/2833cf671f86fdc81605011491aad827857a0ac6/68747470733a2f2f64326666757472656e71766170332e636c6f756466726f6e742e6e65742f6974656d732f30793074324b30303355303131643266314c33612f53637265656e25323053686f74253230323031382d30312d31372532306174253230332e32352e3138253230504d2e706e673f763d3835656534303861\" style=\"\"><br><br>Then we moved the newly created Nodes to the right of the bow (see image above) and set their&#xA0;Ease In value to 0, which created a good arc shape that resembled our bow.<br><h1>Connected Bones&#xA0;</h1>We then connected the middle bone and the top and bottom Jelly Bones to the mesh of the bow (see the highlighted bones in the image below). Note that we did not connect the large top and bottom bones to the mesh, we only connected the Jelly Bones.<br>&#xA0;<img class=\"Embedded\" src=\"https://camo.githubusercontent.com/d481ab99893f4c1843972915b812a12ceff43a1d/68747470733a2f2f64326666757472656e71766170332e636c6f756466726f6e742e6e65742f6974656d732f3348334832543134337a337533793369323731412f53637265656e25323053686f74253230323031382d30312d31372532306174253230332e34352e3533253230504d2e706e673f763d6631663635373733\" style=\"\"><br>&#xA0;<br>We then went into Edit Weights and tweaked the weights until we were happy with the deformation results. You should get something similar to our image below. If you&apos;re not familiar with how Edit Mesh and Edit Weights work, take a look at our blog post on <a href=\"https://www.2dimensions.com/b/107-how-to-use-meshes\">Meshes</a>.<br>&#xA0;<img class=\"Embedded\" src=\"https://camo.githubusercontent.com/2fb4088cee453ffb9ba7c6ec76fa0db9d2a1d460/68747470733a2f2f64326666757472656e71766170332e636c6f756466726f6e742e6e65742f6974656d732f32523365325233533273317334343153335632732f53637265656e25323053686f74253230323031382d30312d31372532306174253230332e34362e3538253230504d2e706e673f763d3538623636326531\" style=\"\"><br><br><h1>IK Constraints</h1>We then created IK target nodes at the tips of the bendy parts of the bow.&#xA0;<br>&#xA0;<img class=\"Embedded\" src=\"https://camo.githubusercontent.com/3406651e6109447ad2ace182d2674a65ed67f0e8/68747470733a2f2f64326666757472656e71766170332e636c6f756466726f6e742e6e65742f6974656d732f304e3357327a316330763335307132783071316c2f53637265656e25323053686f74253230323031382d30312d31372532306174253230332e32392e3339253230504d2e706e673f763d3333643362623165\" style=\"\"><br>&#xA0;<br>We wanted these to influence the big top and bottom bones that were segmented by Jelly Bones so that as the tip moved, the bone would follow it creating the curving deformation we set up in the previous step. We did this by adding an IK Constraint to both the top and bottom big bones and then choosing the tip target node as the target to follow.&#xA0;<br>&#xA0;<img class=\"Embedded\" src=\"https://camo.githubusercontent.com/29df6bcdbe2cb99a4296e586143dcb45c020cfed/68747470733a2f2f64326666757472656e71766170332e636c6f756466726f6e742e6e65742f6974656d732f334d32563171303830473378324f3235315130732f53637265656e25323053686f74253230323031382d30312d31372532306174253230332e33342e3332253230504d2e706e673f763d3466303861663962\" style=\"\"><br><h1>Distance Constraints</h1>Finally, we needed for the tip targets to move progressively as the drawstring was pulled back. We used Distance Constraints to make this feel natural. The further the draw point, the more the bone would curve. We first added the Distance Constraint to each of the big bow bones:<br>&#xA0;&#xA0;<img class=\"Embedded\" src=\"https://camo.githubusercontent.com/b929e30d6a2d467c41316c373e82a94532a5993b/68747470733a2f2f64326666757472656e71766170332e636c6f756466726f6e742e6e65742f6974656d732f3079323733783050304e307933413372333332542f53637265656e25323053686f74253230323031382d30312d31372532306174253230332e33392e3433253230504d2e706e673f763d6639383463653937\" style=\"\"><br><br>We then set the root draw bone (the bone we will animate) to be a distance target for the tip targets. Nima automatically chose the distance to constrain by for us.<br>&#xA0;<img class=\"Embedded\" src=\"https://camo.githubusercontent.com/7bfd3a617193af44d6a56b4509e4005fb7459fe4/68747470733a2f2f64326666757472656e71766170332e636c6f756466726f6e742e6e65742f6974656d732f314a3051304230633072305a3366337a3067306a2f53637265656e25323053686f74253230323031382d30312d31372532306174253230332e33382e3433253230504d2e706e673f763d3864656631646664\" style=\"\"><br><br>Note that the Distance Constraint allows you to change the distance as necessary or calculate it automatically based on current settings. We set the mode to Exactly. We will be updating the manual with more information about the three different modes this constraint offers, but for this example we wanted it to constrain to exactly the distance we set.<br>&#xA0;&#xA0;<img class=\"Embedded\" src=\"https://camo.githubusercontent.com/378b05aa5ddff56a0f6927ea3b8da32dc3dd0d10/68747470733a2f2f64326666757472656e71766170332e636c6f756466726f6e742e6e65742f6974656d732f33683031334631413133324f32303354315734362f53637265656e25323053686f74253230323031382d30312d31372532306174253230332e34312e3136253230504d2e706e673f763d3735653362613136\" style=\"\"><br><br>Now animating the X translation of the root draw bone will bend the bow realistically. You&apos;re ready to animate!&#xA0;<br>&#xA0;<img class=\"Embedded\" src=\"https://camo.githubusercontent.com/c407fced016c4d9546d07f3181ddb63f434be387/68747470733a2f2f64326666757472656e71766170332e636c6f756466726f6e742e6e65742f6974656d732f325a326f3171327731443364327230733253334f2f53637265656e25323053686f74253230323031382d30312d31372532306174253230332e34332e3538253230504d2e706e673f763d3065343839653665\" style=\"\">" }], "users": [{ "id": 54, "un": "pollux", "nm": "Guido Rosso", "av": "https://cdn.2dimensions.com/avatar-54-4", "is2D": true }] }, "stripe": "pk_live_Ll558WThbg2hS1vpf3D7O6m9", "fb": "173377143125979" };</script>
